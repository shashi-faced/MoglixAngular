
<p id = "valid" > </p>
<div class="container">
    <div class="row">
      <div class="col-md-8 m-auto">
          <div class = "center">
            
<h3 class = "totalCss">Total Data {{x}} </h3>
<div>
<input type="text"  [(ngModel)]="currentTodo"/>
<input *ngIf="!isEdit"  class="btn btn-success" type="button" value="Add" (click)="addTodo()"/>
<input *ngIf="isEdit" class="btn btn-success" type="button" value="Edit" (click)="updateTodo()"/>
<br />

<ul *ngFor= "let todo of todos;let i = index">
    <li>
        <p class = "btn btn-outline-white btn-rounded">{{todo}}</p>
    <form class="col-md-12">
    
        <input type="checkbox"  value ="text" (click) = "checkboxClicked()" (unchecked) = "unchecked()"> 
        
        <input type="button" value="Edit"  class ="btn" class="btn btn-secondary" (click)="editTodo(i)"/>
        <input type="button" value="Delete" class="btn btn-danger" (click)="deleteTodo(i)" /> 
        <br /><br /><br />
</form>    
</li>
</ul>
</div>
<p id = "check" text></p>
</div>
</div>
</div>
